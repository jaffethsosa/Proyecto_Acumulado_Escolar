<div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Crear Matrícula</h2>
            <form [formGroup]="matriculaForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="alumno">Alumno</label>
                <select id="alumno" formControlName="alumno" class="form-control">
                  <option *ngFor="let alumno of alumnos" [value]="alumno._id">{{ alumno.nombres +" "+ alumno.apellidos }}</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="clase">Clase</label>
                <select id="clase" formControlName="clase" class="form-control" (change)="onClaseChange()">
                  <option *ngFor="let clase of clases" [value]="clase._id">{{ clase.nombre }}</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="grados">Grado</label>
                <select id="grados" formControlName="grado" class="form-control">
                  <option value="">Selecciona un grado</option>
                  <option *ngFor="let grado of grados" [value]="grado?._id">{{ grado?.nombre || 'Sin grado' }}</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="seccion">Sección</label>
                <select id="seccion" formControlName="seccion" class="form-control">
                  <option value="">Selecciona una sección</option>
                  <option *ngFor="let seccion of secciones" [value]="seccion?._id">{{ seccion?.nombre || 'Sin sección' }}</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="periodo">Periodo</label>
                <select id="periodo" formControlName="periodo" class="form-control">
                  <option *ngFor="let periodo of periodos" [value]="periodo._id">{{ periodo.anioInicio+ " - " + periodo.anioFin|| 'Sin periodo' }}</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" formControlName="estado" class="form-control">
                  <option value="activa">Activa</option>
                  <option value="inactiva">Inactiva</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="matriculaForm.invalid">Crear Matrícula</button>
              <div class="button-container mt-3">
                <button class="btn btn-success" [routerLink]="['/home']">Volver</button>
              </div>
              <div *ngIf="mensaje" class="alert alert-info mt-3">
                {{mensaje}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
