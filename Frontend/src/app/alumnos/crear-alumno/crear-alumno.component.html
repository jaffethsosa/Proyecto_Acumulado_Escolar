<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Alumno</span>
                    <form class="mt-3" [formGroup]="alumnoForm" (ngSubmit)="agregarAlumno()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombres" class="form-control form-control-lg"
                            placeholder="Nombres">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellidos" class="form-control form-control-lg"
                            placeholder="Apellidos">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="dni" class="form-control form-control-lg"
                            placeholder="Identidad">
                        </div>
                        <div class="mb-3">
                            <input type="date" formControlName="fechaNac" class="form-control form-control-lg"
                            placeholder="Fecha de Nacimiento">
                        </div>                        
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                            placeholder="Direccion">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="telefono" class="form-control form-control-lg"
                            placeholder="Telefono">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                            placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary">Guardar</button>
                            &nbsp;
                            <button class="btn btn-success" [routerLink]="['/listAlumnos']" >Volver</button>
                        </div>
                        <div *ngIf="mensaje" class="alert alert-info mt-3">
                            {{mensaje}}
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
